
<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
              <h1>Time A</h1>
              
          </ion-col>
          <ion-col>
              <h1>Time B</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
             <h1>{{this.basket.timeA}}.</h1>
                
            </ion-col>
            <ion-col>
                <h1>{{this.basket.timeB}}.</h1>
            </ion-col>
          </ion-row>
        <ion-row>
            <ion-col>
                <ion-button size="small" color="primary" (click)="basket.increaseTeamA(3)" >+3 points</ion-button>
                
            </ion-col>
            <ion-col>
                <ion-button size="small" color="primary" (click)="basket.increaseTeamB(3)" >+3 points</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-button size="small" color="primary" (click)="basket.increaseTeamA(2)" >+2 points</ion-button>
                  
              </ion-col>
              <ion-col>
                  <ion-button size="small" color="primary" (click)="basket.increaseTeamB(2)" >+2 points</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button size="small" color="primary" (click)="basket.increaseTeamA(1)" >Free Throw</ion-button>
                    
                </ion-col>
                <ion-col>
                    <ion-button size="small" color="primary" (click)="basket.increaseTeamB(1)" >Free Throw</ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button size="small" color="primary" href="/Result" (click)="basket.verifyWhoWon()" >Result</ion-button>
                  </ion-col>
                </ion-row>
              <ion-row>
                  <ion-col>
                    <ion-button size="small" color="primary" (click)="basket.resetScore()" >Reset</ion-button>
                  </ion-col>
                </ion-row>
    </ion-grid>
  
</ion-content>
